<template name="Vote">
  <h1>Vote for your favourite food category</h1>

  {{#each foodChoice}}
  <br>
   <div class="done">
    <input type="button" name="choice"/> {{name}}
    <p>Likes: {{likes}}
    </p>
  </div>
	<br>
  {{/each}}

<h1>Who Voted:</h1>
{{#each foodChoice}}
  <br>
   
    <p>
    	Total Vote: {{likes}}
    </p>

    <p>
    	Who voted:
    	{{voters}}

    </p>
  <br>
  {{/each}}

</template>
